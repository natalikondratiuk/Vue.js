<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>template</title>
</head>
<body>
	<div id="app">
		<template v-if="visible">
			<h1>Заголовок 1</h1>
			<p>Параграф 1</p>
		</template>
		<template v-else>
			<h1>Заголовок 2</h1>
			<p>Параграф 2</p>
		</template>
		<button v-on:click="visible=!visible">{{ visible ? 'До параграфа 2' : 'До параграфа 1' }}</button>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data :{
				visible : true // "Перший параграф" показується
			}, // data 
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
