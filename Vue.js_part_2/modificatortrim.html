<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Модифікатор trim</title>
</head>
<body>
	<div id="app">
		<input v-model.trim="message"/>
		<span>{{ message }}</span>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				message : '' // обрізає початкові і кінцеві пробіли при вводі строки
			} // data
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
