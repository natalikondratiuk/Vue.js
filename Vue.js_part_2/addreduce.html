<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Додавання та видалення</title>
</head>
<body>
	<div id="app">
		<p>
			<input type="text" v-model="newPhone"/>
			<button v-on:click="phones.push(newPhone)">Додати</button>
		</p>
		<ul>
			<li v-for="(phone, index) in phones">
				<p>{{ phone }}</p>
			</li>
		</ul>
		<button v-on:click="phones.splice(index, 1)">Видалити</button>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				newPhone : '',
				phones : [ 'iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6' ]
			}, // data
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
