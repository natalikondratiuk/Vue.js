<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Перемикачі (radiobutton). Прив'язка до об'єкту</title>
</head>
<body>
	<div id="app">
		<input type="radio" v-bind:value="{ name : 'Tom', age : 22 }" v-model="user"/>
		<label>Tom</label>
		<br>
		<input type="radio" v-bind:value="{ name : 'Bob', age : 25 }" v-model="user"/>
		<label>Bob</label>
		<br>
		<input type="radio" v-bind:value="{ name : 'Sam', age : 28 }" v-model="user"/>
		<label>Sam</label>
		<br>
		<span>Вибрано: {{ user.name }} - {{ user.age }}</span>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				user : {} // об'єкт
			} // data
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
