<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка до об'єкту</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div id="app" class="col-md-4">
		<template v-for="user in users">
			<input type="checkbox" v-bind:value="user" v-model="selectedUsers"/>
			<label>{{ user.name }}</label><br>	
		</template>
		<ul>
			<li v-for="user in selectedUsers">{{ user.name }} - {{ user.age }}</li>
		</ul>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				users : [
					{ name : 'Tom', age : 22 },
					{ name : 'Bob', age : 25 },
					{ name : 'Sam', age : 28 },
					{ name : 'Alice', age : 26 }
				], // users (масив об'єктів)
				selectedUsers : [] // відмітивши певний прапорець, ми заносимо його заначення в масив
			} // data
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
