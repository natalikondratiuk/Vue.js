<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Модифікатор lazy</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div id="app" class="col-md-4">
		<input type="text" v-model.lazy="name" class="form-control"/>
		<span>{{ name }}</span>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				name : ''
			} // data
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
