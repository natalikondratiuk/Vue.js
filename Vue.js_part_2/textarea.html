<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Форми у Vue.js (textarea)</title>
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
</head>
<body>
	<div id="app" class="col-md-4">
		<label>Введіть коментар</label>
		<textarea v-model="comment" class="form-control"></textarea><br>
		<div>
			<h3>Коментар</h3>
			<p style="white-space: pre-line">{{ comment }}</p>
		</div>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				comment : 'Коментар...'
			} // data
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
