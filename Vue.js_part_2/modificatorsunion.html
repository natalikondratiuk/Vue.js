<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Об'єднання модифікаторів</title>
</head>
<body>
	<div id="app">
		<input v-model.lazy.trim="message"/>
		<input v-model.lazy.number="age" type="number"/>
		<span>{{ name }}</span>
		<span>{{ age }}</span>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				name : '',
				age : 0
			} // data
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
