<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Перебір чисел</title>
</head>
<body>
	<div id="app">
		<span v-for="n in 10">{{ n }} </span>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
