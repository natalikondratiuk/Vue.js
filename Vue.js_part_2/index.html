<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Індекси</title>
</head>
<body>
	<div id="app">
		<ul>
			<li v-for="(phone, index) in phones">{{ index + 1 }}. {{ phone }}</li>
		</ul>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data :{
				phones : [ 'iPhone 7', 'Galaxy S8', 'Nokia N8', 'Xiaomi Mi6' ] // для кожного елемента масиву phones створюється html-елемент <li>
			}, // data 
		}); // Vue obj app (ініціалізація додатка)
	</script>
</body>
</html>
