<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Інтерполяція з валідним виразом</title>
</head>
<body>
	<div id="app">
		<p>{{name}}</p>
		<p>{{ age > 25 ? 'Більше 25 років' : '25 років або менше' }}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { name : 'Tom', age  : 99 }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
