<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Обробка подій (в методах)</title>
</head>
<body>
	<div id="app">
		<button v-on:click="increase(3)">+</button>
		<button v-on:click="decrease(2)">-</button>
		<div><p>Counter is {{ counter }}</p></div>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { counter : 0 }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
			methods : {
				increase : function ( n ) {
					this.counter += n;
				}, // increase (збільшення на 3)
				decrease : function ( n ) {
					this.counter -= n;
				}, // decrease (зменшення на 2)
			} // methods
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
