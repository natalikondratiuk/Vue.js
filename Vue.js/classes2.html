<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка декількох класів</title>
	<style>
		.region{
			background-color: #999;
			width: 100px;
			height: 100px;
			display: inline-block;
			margin: 10px;
		}
		.active{
			background-color: red;
		}
		.bounded{
			border : 2px solid green;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="region" v-bind:class="{ active : isActive, bounded : isBounded }"></div>
		<div class="region"></div>
		<button v-on:click="isActive = !isActive">Toggle color</button>
		<button v-on:click="isBounded = !isBounded">Toggle border</button>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { isActive : false, isBounded : false }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
