<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка до стилів</title>
</head>
<body>
	<div id="app">
		<div class="region" v-bind:style="{ 'background-color' : color, height : height + 'px', width : width + 'px' }"></div>
		<br><br>
		<input type="text" v-model="color"/>
		<br><br>
		<input type="number" v-model="width"/>
		<br><br>
		<input type="number" v-model="height"/>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				color : "red",
				width : 75,
				height : 75
			}, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
