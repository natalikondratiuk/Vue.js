<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка до html</title>
</head>
<body>
	<div id="app">
		<div v-html="message"></div>
		<div>{{message}}</div>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { message : '<h2>Hello</h2>' }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
