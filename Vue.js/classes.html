<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка класів</title>
	<style>
		.region{
			background-color: #999;
			width: 100px;
			height: 100px;
			display: inline-block;
		}
		.active{
			background-color: red;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="region" v-bind:class="{ active : isActive }" v-on:click="isActive = !isActive"></div>
		<div class="region"></div>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { isActive : false }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
