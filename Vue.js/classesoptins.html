<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка декількох класів (до імені класів)</title>
	<style>
		.region{
			background-color: #999;
			width: 75px;
			height: 75px;
			display: inline-block;
			margin: 10px;
		}
		.bounded{
			border: 2px solid black;
		}
		.yellow{
			background-color: yellow;
		}
		.red{
			background-color: red;
		}
		.blue{
			background-color: blue;
		}
		.green{
			background-color: green;
		}
		.big{
			width: 100px;
			height: 100px;
		}
		.small{
			width: 50px;
			height: 50px;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="region" v-bind:class="[ color, { bounded : isBounded }, size ]" v-on:click="isBounded=!isBounded"></div>
		<br>
		<input type="text" v-model="color"/>
		<br>
		<input type="text" v-model="size"/>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				color : "red",
				size : "small",
				isBounded : false
			}, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
