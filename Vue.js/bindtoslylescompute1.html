<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка до стилів (розрахункова властивість з декількома стилями)</title>
</head>
<body>
	<div id="app">
		<div class="region" v-bind:style="[ colorStyle, sizeStyle ]"></div>
		<br><br>
		<input type="text" v-model="color"/>
		<br><br>
		<input type="number" v-model="width"/>
		<br><br>
		<input type="number" v-model="height"/>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				color : "red",
				width : 75,
				height : 75
			}, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
			computed :{
				colorStyle : function () {
					return{
						'background-color' : this.color
					} // return
				}, // colorObj
				sizeStyle : function () {
					return{
						height : this.height + 'px',
						width : this.width + 'px'
					} // return
				} // sizeStyle
			} // computed
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
