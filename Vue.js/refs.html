<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Refs</title>
</head>
<body>
	<div id="app">
		<h2 ref="header">Hello, world</h2>
		<button v-on:click="change">Change</button>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var vm1 = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			methods : {
				change : function(){
					this.$refs.header.innerText = "Welcome to Vue.js"; // ref - ключ, через який можна посилатися на html-елемент
				} // change
			} // methods
		}); // Vue obj vm1 (ініціалізація додатка)
	</script>
</body>
</html>
