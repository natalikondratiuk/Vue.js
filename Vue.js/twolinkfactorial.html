<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Двосторння прив'язка(факторіал)</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="number"/><br><br>
		<p>Факторіал числа {{ number }} рівний {{ factorial ( number ) }}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { number : 1 }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
			methods : {
				factorial : function ( n ){
					var result = 1;
					for ( var i = 1; i <= n; i++ ) result *= i;
					return result;
				} // factorial
			} // methods
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
