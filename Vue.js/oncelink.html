<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Однократна прив'язка</title>
</head>
<body>
	<div id="app">
		<input type="text" v-on:input="setMessage"/>
		<p v-once>{{message}}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { message : 'Hello' }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
			methods : {
				setMessage : function ( event ){
					// event - передача інформації про подію
					this.message = event.target.value; // можливість отримати введене заначення користувачем і присвоїти його змінній message через ключове слово this. v-on:input - зв'язок з методом setMessage
				} // setMessage (обробник вводу input на сторінці)
			} // methods (дії, які виконуються в додатку)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
