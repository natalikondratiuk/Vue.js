<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка до атрибутів</title>
</head>
<body>
	<div id="app">
		<a v-bind:href="link">{{text}}</a>
		<p>Скорочена форма <a :href="link">{{text}}</a></p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { text : 'Google', link : 'https://www.google.com' }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
