<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Прив'язка декількох класів (до імені класу)</title>
	<style>
		.region{
			background-color: #999;
			width: 100px;
			height: 100px;
			display: inline-block;
			margin: 10px;
		}
		.yellow{
			background-color: yellow;
		}
		.red{
			background-color: red;
		}
		.blue{
			background-color: blue;
		}
		.green{
			background-color: green;
		}
	</style>
</head>
<body>
	<div id="app">
		<div class="region" v-bind:class="color"></div>
		<input type="text" v-model="color"/>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : {
				color : ""
			}, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
