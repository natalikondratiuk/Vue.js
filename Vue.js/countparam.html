<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Розрахункові властивості</title>
</head>
<body>
	<div id="app">
		<input type="text" v-model="name"/><br><br>
		<input type="text" v-model="age"/><br><br>
		<p>Ім'я {{ name }} Вік {{ age }}</p>
		<p>{{ checkAge() }}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { name : 'Tom', age : 25 }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
			methods : {
				checkAge : function (){
					if ( this.age > 17 ) return "Доступ дозволено";
					else return "Доступ заборонено";
				} // checkAge
			} // methods
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
