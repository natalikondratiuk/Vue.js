<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Вивчаємо Vue.js</title>
</head>
<body>
	<div id="app">
		<p>{{name}}</p>
		<p>{{welcome()}}</p>
		<p>Name: {{displayName()}}</p>
		<p>Factorial of 6 is equal to {{factorial(6)}}</p>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { name : 'Tom', age  : 25 }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
			methods : {
				welcome : function (){
					return "Welcome"; // повертає строкове значення
				}, // welcome
				displayName : function (){
					return this.name; // повертає name через ключове слово this
				}, // displayName
				factorial : function ( n ){
					// приймає параметер і обчислює для нього факторіал
					var result = 1;
					for ( var i = 1; i <= n; i++ ){
						result *= i;
					} // for i
					return result;
				} // factorial
			} // methods (дії, які виконуються в додатку)
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
