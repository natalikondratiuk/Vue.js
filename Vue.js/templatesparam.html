<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Шаблони в параметрі Vue</title>
</head>
<body>
	<div id="app">
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { name : 'Tom', age : 25 }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
			template : "<p>Ім'я: {{ name }}		Вік: {{age}}</p>" // шаблон
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
