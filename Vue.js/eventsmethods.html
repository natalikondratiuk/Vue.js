<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Обробка подій (в методах)</title>
</head>
<body>
	<div id="app">
		<button v-on:click="increase">+</button>
		<button v-on:click="decrease">-</button>
		<div><p>Counter is {{ counter }}</p></div>
	</div>
	<script src="https://unpkg.com/vue"></script>
	<script>
		var app = new Vue({
			el : '#app', // кореневий елемент додатка (div з id "app" - область Vue.js)
			data : { counter : 0 }, // data (використані дані, дані, які має зберігати додаток, тобто його стан)
			methods : {
				increase : function () {
					this.counter++;
				}, // increase
				decrease : function () {
					if ( this.counter > 0 ) this.counter--;
				}, // decrease
			} // methods
		}); // Vue obj (ініціалізація додатка)
	</script>
</body>
</html>
